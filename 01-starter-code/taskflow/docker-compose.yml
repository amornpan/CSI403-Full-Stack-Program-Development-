# docker-compose.yml
version: '3.8'

services:
  # FastAPI Application
  app:
    build: .
    container_name: taskflow-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:${DB_PASSWORD:-YourStrong@Password123}@db:1433/taskflow?driver=ODBC+Driver+17+for+SQL+Server
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped

  # MSSQL Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskflow-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD:-YourStrong@Password123}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - taskflow-network
    restart: unless-stopped

  # Jenkins CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: taskflow-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  mssql_data:
  jenkins_home:
